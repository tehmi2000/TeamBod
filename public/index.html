<body>
    <header>
        <span id="logo">TeamBod</span>
    </header>

    <main>
        <div class="indicators rows">
            <span class="rows">
                <i class="grey"></i>
                <span>Beginner</span>
            </span>
            
            <span class="rows">
                <i class="green"></i>
                <span>Intermediate</span>
            </span>

            <span class="rows">
                <i class="red"></i>
                <span>Expert</span>
            </span>
        </div>

        <form id="new-member-form">
            <div class="head">Add Team Member</div>
            <div class="body">
                <label for="">First Name</label>
                <input type="text" name="name" placeholder="E.g: John">

                <label for="">Last Name</label>
                <input type="text" name="name" placeholder="E.g: Doe">

                <label for="">Expertise</label>
                <input type="text" name="expertise" placeholder="Web Developer">

                <label for="">Project Name</label>
                <select name="project" id="">
                    <option value="Python">--- Select Project ---</option>
                </select>

                <label for="">Tools used</label>
                <select name="tools" id="">
                    <option value="Python">--- Select Tool ---</option>
                </select>
                <input type="text" hidden>
                
            </div>
            <div class="buttons">
                <input type="submit" value="Create" class="strip-btn">
                <span data-cancel-btn>Cancel</span>
            </div>
        </form>

        <form action="/search" method="get" id="search-form" onsubmit="return validateSearch()">
            <input type="search" name="query" id="searchField" placeholder="Search for a team member">
            <button type="submit"><i class="icofont-search"></i></button>
        </form>
